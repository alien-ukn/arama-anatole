{{- $items := .items | uniq -}}
{{- $linkClass := .linkClass -}}
{{- $linkBase := .linkBase -}}

<div class="taxonomy-container">
  {{- range $items -}}
    {{ $url := printf "/%s/%s/" $linkBase (. | urlize | lower) }}
    {{ if not (in $.Page.Site.RegularPages $url) }}
      <a class="{{ $linkClass }}" href="{{ $url }}">{{ . }}</a>
    {{ end }}
  {{- end -}}
</div>
