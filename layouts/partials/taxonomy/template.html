{{- $linkClass := .linkClass -}}
{{- $linkBase := .linkBase -}}

<span>
  {{- range $index, $el := .items -}}
    <!-- Replace certain special characters with their URL encoded counterparts -->
    {{- $item := replace . "#" "%23" -}}
    {{- $item = replace $item "." "%2e" -}}
    {{- $link := ( printf "/russian/%s/%s/" $linkBase ( $item | urlize ) ) | relURL -}}
    <a class="{{ $linkClass }}" href="{{ $link }}">{{- . -}}</a>
  {{- end -}}
</span>
